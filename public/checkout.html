    <script>
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }

        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }

        function showNotification(message, type = 'success', duration = 3000) {
            const notification = document.createElement('div');
            notification.className = `custom-notification ${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="notification-icon fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    <span class="notification-message">${message}</span>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">√ó</button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 400);
            }, duration);
        }

        // Bi·∫øn l∆∞u tr·ªØ th√¥ng tin discount code hi·ªán t·∫°i
        let currentDiscountCode = null;
        
        // H√†m √°p d·ª•ng m√£ gi·∫£m gi√°
        async function applyDiscountCode() {
            const discountInput = document.getElementById('discount-code');
            const applyBtn = document.getElementById('apply-discount-btn');
            const messageDiv = document.getElementById('discount-message');
            
            const code = discountInput.value.trim();
            if (!code) {
                showDiscountMessage('Vui l√≤ng nh·∫≠p m√£ gi·∫£m gi√°', 'error');
                return;
            }
            
            // Disable button v√† hi·ªÉn th·ªã loading
            applyBtn.disabled = true;
            applyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ƒêang ki·ªÉm tra...';
            
            try {
                const cart = getCart();
                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                const response = await fetch('/api/validate-discount-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        orderAmount: subtotal
                    })
                });
                
                const result = await response.json();
                
                if (result.valid) {
                    currentDiscountCode = result.discountCode;
                    showDiscountMessage(result.message, 'success');
                    updateOrderSummary();
                } else {
                    currentDiscountCode = null;
                    showDiscountMessage(result.message, 'error');
                    updateOrderSummary();
                }
                
            } catch (error) {
                console.error('Error validating discount code:', error);
                showDiscountMessage('C√≥ l·ªói x·∫£y ra khi ki·ªÉm tra m√£ gi·∫£m gi√°', 'error');
            } finally {
                // Re-enable button
                applyBtn.disabled = false;
                applyBtn.innerHTML = '<i class="fas fa-tag"></i> √Åp d·ª•ng';
            }
        }

        function updateDistricts() {
